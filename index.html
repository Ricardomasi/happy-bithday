<!DOCTYPE html>

            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb, #d4fc79, #96e6a1);
            background-size: 400% 400%;

            display: flex;

        @keyframes gradientBG {

        }

        .center-box {
            background: rgba(0,0,0,0.6);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);

            min-width: 300px;

            z-index: 2;
        }

        .center-box button {
            font-size: 1.5em;
            padding: 15px 30px;
            border-radius: 10px;
            border: none;
            background: #ff69b4;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 14px rgba(0,0,0,0.2);
            transition: background 0.3s;
        }

        .center-box button:hover {
            background: #ff1493;
        }

        #birthdayMessage h1 {
            font-size: 2em;
            color: white;
            text-shadow: 2px 2px 8px #000;
            text-align: center;
            margin: 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .mensaje-final {
            font-size: 1.5em;
            color: #fff;
            text-align: center;
            margin-top: 20px;
            text-shadow: 2px 2px 8px #000, 0 0 10px #ff69b4;
            font-weight: bold;
            line-height: 1.4;
        }

        .imagen-tortuga {
            display: block;
            margin: 30px auto 0 auto;
            max-width: 180px;
            width: 80%;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
        }

        .confetti {
            position: absolute;
            top: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: fall linear;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }

    </style>
</head>
